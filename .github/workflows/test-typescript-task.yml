name: Test TypeScript

on:
  push:
    paths:
      - ".github/workflows/test-typescript-task.yml"
      - "jest.config.js"
      - "package.json"
      - "package-lock.json"
      - "Taskfile.yml"
      - "tsconfig.json"
      - "__tests__/**"
      - "**.js"
      - "**.jsx"
      - "**.ts"
      - "**.tsx"
  pull_request:
    paths:
      - ".github/workflows/test-typescript-task.yml"
      - "jest.config.js"
      - "package.json"
      - "package-lock.json"
      - "Taskfile.yml"
      - "tsconfig.json"
      - "__tests__/**"
      - "**.js"
      - "**.jsx"
      - "**.ts"
      - "**.tsx"
  workflow_dispatch:
  repository_dispatch:

jobs:
  test:
    runs-on: ${{ matrix.operating-system }}

    strategy:
      fail-fast: false

      matrix:
        operating-system:
          - macos-latest
          - ubuntu-latest
          - windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.4

      - name: Set Node.js 10.x
        uses: actions/setup-node@v2
        with:
          node-version: 12.x

      - name: Install Task
        uses: arduino/actions/setup-taskfile@master
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          version: 3.x

      - name: Run tests
        run: task ts:test

  check-packaging:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.4

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 12.x

      - name: Install Task
        uses: arduino/actions/setup-taskfile@master
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          version: 3.x

      - name: Build action
        run: task ts:build

      - name: Check packaging
        # Ignoring CR because ncc's output has a mixture of line endings, while the repository should only contain
        # Unix-style EOL.
        run: git diff --ignore-cr-at-eol --color --exit-code dist
